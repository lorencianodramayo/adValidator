<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ad Validator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/notifictaion.css" />
    <link rel="stylesheet" href="./css/dropfile.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/checker.css" />
    <link rel="stylesheet" href="./css/preload.css" />
</head>

<body>
    <!-- drop files -->
    <div class="container" id="fileHandler">
        <div class="dropWrapper">
            <div class="drop">
                <div class="cont">
                    <i class="fa fa-cloud-upload icon"></i>
                    <div class="tit">
                        Drag & Drop
                    </div>
                    <div class="desc mb-4">
                        your zip file, or
                    </div>
                    <div class="browse">
                        Click here to browse
                    </div>
                </div>
                <output id="list"></output>
                <input id="files" multiple="true" name="files[]" type="file" />
            </div>
        </div>
    </div>
    <!-- pagination --->
    <div class="container" id="resultHandler">
        <!-- iframe -->
        <di class="row">
            <div class="col">
                <span id="backToHome" class="border-right-solid pr-3 pl-3"><i class="fas fa-home"></i></span>
                <span class="mt-3 ml-2 cutomTitle">Ad-lib AD Validator</span> 
                <span id="shareableLink" class="titleSup" data-toggle="tooltip" title="Copied!">Share <i class="fas fa-share-alt"></i></span>
                <p id="copyTarget"></p>
            </div>
            <div class="col" id="pagination-container"></div>
        </di>
        <div class="list-wrapper" id="list-wrapper"></div>
    </div>
    <div class="preloader">
        <div class="lds-ellipsis">
            <div class="loaderLogo">
                <p>Ad</p>
                <p>-Lib</p>
            </div>
            <span></span>
            <span></span>
            <span></span>
            <p class="mt-3" style="font-size: 12px;">Please wait</p>
        </div>
    </div>
    <script src="./js/fontawesome.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/jquery.simplePagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="./js/utf8.js"></script>
    <script src="./js/checker/chkDefaultValues.js"></script>
    <script src="./js/checker/chkNormalize.js"></script>
    <script src="./js/checker/chkBorder.js"></script>
    <script src="./js/checker/chkClickExit.js"></script>
    <script src="./js/checker/chkFont.js"></script>
    <script src="./js/checker/chkTapArea.js"></script>
    <script src="./js/checker/chkBackup.js"></script>
    <script src="./js/checker/chkScreenshotter.js"></script>
    <script src="./js/checker/chkFirefox.js"></script>
    <script src="./js/checker/chkFileSize.js"></script>
    <script src="./js/checker/chkDuration.js"></script>
    <script src="./js/checker/getOverAllProgress.js"></script>
    <script src="./js/initCheckList.js"></script>
    <script src="./js/progress.js"></script>
    <script src="./js/createPage.js"></script>
    <script src="./js/phpData.js"></script>
</body>

</html>
